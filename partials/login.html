<div class="col-md-2"></div>
<div class="container col-md-8">
    <h1>Login</h1>
    <div class="row">
		<div>
		<p>
		Mock login page. Any username/password is accepted
		</p>
		</div>
        <form name="login" class="form-horizontal" ng-submit="loginCheck()" novalidate>

            <!-- USERNAME -->
            <div class="form-group">
                <label class="col-md-2 control-label text-label" for="username">Username</label>
                <div class="col-md-5">
                    <input name="username" ng-model="user.username" type="text" class="form-control entry" placeholder="enter username" required />
                    <p ng-show="login.username.$invalid && !login.username.$pristine" class="help-block">Your username is required.</p>
                </div>
                <div class="col-md-5"></div>
            </div>

            <!-- PASSWORD -->
            <div class="form-group">
                <label class="col-md-2 control-label text-label" for="password">Password</label>
                <div class="col-md-5">
                    <input name="password" ng-model="user.password" type="password" class="form-control entry" placeholder="enter password" required />
                    <span class="bar"></span>
                    <p ng-show="login.password.$invalid && !login.password.$pristine" class="help-block">Your password is required.</p>
                </div>
                <div class="col-md-5"></div>
            </div>

            <div class="pull-right">
                <button type="submit" class="btn btn-default navbar-btn button" ng-disabled="login.$invalid">Login</button>
            </div>

        </form>
    </div>
</div>
<div class="col-md-2"></div>
