<div class="row">
    <div class="col-md-1"></div>
    <div class="col-md-9">
        <div class=" jumbotron">
            <h1>Employee Entry Form</h1>
            <p>Enter employee data below</p>
        </div>
        <form class="form-horizontal">
            <div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label class="col-md-4 control-label text-label" for="firstname">First Name</label>
                        <div class="col-md-8">
                            <input ng-model="employee.firstname" type="text" class="form-control" placeholder="First Name" />
                        </div>
                    </div>
                </div>
                <div class="col-md-6">

                    <div class="form-group">
                        <label class="col-md-4 control-label text-label" for="lastname">Last Name</label>
                        <div class="col-md-8">
                            <input ng-model="employee.lastname" type="text" class="form-control" placeholder="Last Name" />
                        </div>
                    </div>

                </div>
                <div class="col-md-6">

                    <div class="form-group">
                        <label class="col-md-4 control-label text-label" for="street">Street</label>
                        <div class="col-md-8">
                            <input ng-model="employee.address" type="text" class="form-control" placeholder="Street" />
                        </div>
                    </div>

                </div>
                <div class="col-md-6">

                    <div class="form-group">
                        <label class="col-md-4 control-label text-label" for="zipcode">Zip Code</label>
                        <div class="col-md-8">
                            <input ng-model="employee.zipcode" type="tel" pattern="^\d{5,6}(?:[-\s]\d{4})?$" class=" form-control" placeholder="Zip Code" />
                        </div>
                    </div>

                </div>
                <div class="col-md-6">

                    <div class="form-group">
                        <label class="col-md-4 control-label text-label" for="city">City</label>
                        <div class="col-md-8">
                            <input ng-model="employee.city" type="text" class="form-control" placeholder="City" />
                        </div>
                    </div>

                </div>
                <div class="col-md-6">

                    <div class="form-group">
                        <label class="col-md-4 control-label text-label" for="state">State</label>
                        <div class="col-md-8">
                            <input ng-model="employee.state" type="text" class="form-control" placeholder="State" />
                        </div>
                    </div>

                </div>
                <div class="col-md-6">

                    <div class="form-group text-label">
                        <label class="col-md-4 control-label" for="phone">Phone</label>
                        <div class="col-md-8">
                            <input ng-model="employee.phonenumber" type="tel" class="form-control" placeholder="Phone" />
                        </div>
                    </div>

                </div>
                <div class="col-md-6">

                    <div class="form-group text-label">
                        <label class="col-md-4 control-label" for="startdate">Birth Date</label>
                        <div class="col-md-8">
                            <input ng-model="employee.birthdate" type="date" class="form-control" placeholder="Birth Date" />
                        </div>
                    </div>

                </div>
                <div class="col-md-6">

                    <div class="form-group text-label">
                        <label class="col-md-4 control-label" for="worklocation">Work Location</label>
                        <div class="col-md-8">
                            <input ng-model="employee.workplace" type="text" list="locations" class="form-control" placeholder="Work Location" />
                            <datalist id="locations">
                                <option value="Student">
                                <option value="Baby">
                                <option value="Power Plant">
                                <option value="Other">
                            </datalist>
                        </div>
                    </div>

                </div>
            </div>
            <div class="pull-right padding">
                <button type="submit" class="btn btn-default navbar-btn button" ng-click="addEmployee()">Submit</button>
                <button type="reset" class="btn btn-warning navbar-btn button" ng-click="clearFields()">Reset</button>
            </div>
        </form>
    </div>
    <div class="col-md-2"></div>
</div>
