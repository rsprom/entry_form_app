<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" ng-app="MyApp">
<head>
    <title>Web Playground</title>

    <meta name="viewport" content="initial-scale=1">

    <!-- Fonts -->
    <link href='http://fonts.googleapis.com/css?family=Lato:300,400,700,900' rel='stylesheet' type='text/css'>

    <!-- Bootstrap -->
    <script src="Scripts/jquery-1.9.0.js"></script>
    <script src="Scripts/bootstrap.js"></script>

    <link href="Content/bootstrap.css" rel="stylesheet" />
    <link href="css/custom.css" rel="stylesheet" />

    <!-- AngularJS -->
    <script src="Scripts/angular.js"></script>
    <script src="Scripts/angular-route.js"></script>
    <script src="Scripts/angular-animate.js"></script>

    <script src="Scripts/angular-ui/ui-bootstrap.js"></script>
    <script src="Scripts/angular-ui/ui-bootstrap-tpls.js"></script>

    <!-- AngularJS Components -->
    <script src="js/app.js"></script>

    <!-- AngularJS Factory -->
    <script src="js/factory/employeeFactory.js"></script>
    <script src="js/factory/userFactory.js"></script>
    <script src="js/factory/indexedDbService.js"></script>

    <!-- AngularJS Controllers -->
    <script src="js/controller/employeeController.js"></script>
    <script src="js/controller/loginController.js"></script>
    <script src="js/controller/mainController.js"></script>
    <script src="js/controller/sketchPadController.js"></script>

    <!-- AngularJS Directives -->
    <script src="js/directives/canvasDirective.js"></script>

    <meta name="viewport" content="initial-scale=1, user-scalable=no, width=device-width">
</head>
<body ng-controller="MainCtrl">
    <div class="login-header" ng-show="currentUser.isLoggedIn">
        <p>Logged in as '{{currentUser.username}}'</p>
    </div>
    <nav class="navbar navbar-inverse" role="navigation">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#!">Web Playground</a>
            </div>
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav" ng-show="currentUser.isLoggedIn">
                    <li><a href="#!employees">Employees</a></li>
                    <li><a href="#!sketchtest">Sketch Test</a></li>
                </ul>
                <ul class="nav navbar-nav navbar-right" ng-show="currentUser.isLoggedIn">
                    <li><a href="" ng-click="logout()">Logout</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="site-header">
        <div class="site-header-image"></div>
    </div>
    <div class="site-page">
        <ng-view class="page {{pageClass}}"></ng-view>
    </div>
</body>
</html>
